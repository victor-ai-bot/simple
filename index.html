<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
        }

        .user-msg, .bot-msg {
            margin: 5px;
        }

        .user-msg {
            color: blue;
            text-align: right;
        }

        .bot-msg {
            color: green;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.keyCode == 13) {sendMessage();}">
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            // Display user's message
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-msg">You: ${userInput}</div>`;

            // Call the Python backend running locally
            const response = await fetch(`http://127.0.0.1:5000/chat?message=${userInput}`);
            const data = await response.json();

            // Display bot's response
            chatBox.innerHTML += `<div class="bot-msg">Bot: ${data.response}</div>`;

            // Clear the input field
            document.getElementById('user-input').value = '';
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>

</body>
</html>
